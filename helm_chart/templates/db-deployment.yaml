apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: "{{ .Values.general.namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: "{{ .Values.image_db.repository}}:{{ .Values.image_db.tag}}"
        name: postgres
        env:
        - name: POSTGRES_USER
          value: "{{ .Values.postgresql.postgresqlUser}}"
        - name: POSTGRES_PASSWORD
          value: "{{ .Values.postgresql.postgresqlPassword}}"
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
      volumes:
      - name: db-data
        emptyDir: {} 
