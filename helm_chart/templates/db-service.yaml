apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ .Values.general.app}}"
  name: "{{ .Values.general.name}}"
  namespace: "{{ .Values.general.namespace}}"
spec:
  type: ClusterIP
  ports:
  - name: "db-service"
    port: "{{ .Values.postgresql.port}}"
    targetPort: "{{ .Values.postgresql.port}}"
  selector:
    app: "{{ .Values.general.app}}"
  
